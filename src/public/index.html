<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    </head>

    <body>
        <div id="map"></div>
        <aside id="sidebar">
            <div class="sidebar-switcher">
                <p class="switch-label switch-details">
                    Change to statistics
                </p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="properties">
                <p class="properties_header">
                    Estate details
                </p>
                <p class="properties_property Coating">
                    <span>
                        Coating
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property NumberOfRooms">
                    <span>
                        Number of rooms
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property TotalArea">
                    <span>
                        Total area
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property EnergyClass">
                    <span>
                        Energy class
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property SalesPrice">
                    <span>
                        Sales price
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property Renovations">
                    <span>
                        Renovations
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property RentPerMonth">
                    <span>
                        Rent per month
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property BuildingPlanSituation">
                    <span>
                        Building plan situation
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="properties_property UnencumberedSalesPrice">
                    <span>
                        Unencumbered sales price
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
            </div>
            <div class="prediction">
                <p class="prediction_header">
                    Prediction
                </p>
                <p class="prediction_entity">
                    <span>
                        Sg prediction
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
                <p class="prediction_entity">
                    <span>
                        Sg prediction #2
                    </span>
                    <span>
                        xyz
                    </span>
                </p>
            </div>
            <div class="charts-container">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
                <canvas id="chart3"></canvas>
                <canvas id="chart4"></canvas>
            </div>
        </aside>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/charts.js"></script>
    </body>
</html>
